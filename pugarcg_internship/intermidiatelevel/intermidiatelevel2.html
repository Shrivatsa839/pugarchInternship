<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style4.css">
  <title>Aesthetic Guitar Gallery</title>
</head>
<body>
  <header class="site-header">
    <h1>Guitar Gallery</h1>
    <p>Click any guitar to preview. Use arrows inside the preview to navigate.</p>
  </header>

  <main id="gallery" class="gallery">
    <a href="#img1" class="card">
      <img src="https://images.pexels.com/photos/165971/pexels-photo-165971.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Guitar">
    </a>
    <a href="#img2" class="card">
      <img src="https://images.pexels.com/photos/210872/pexels-photo-210872.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Electric">
    </a>
    <a href="#img3" class="card">
      <img src="https://images.pexels.com/photos/164936/pexels-photo-164936.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Close-up guitar">
    </a>
    <a href="#img4" class="card">
      <img src="https://images.pexels.com/photos/995301/pexels-photo-995301.jpeg?auto=compress&cs=tinysrgb&w=800" alt="acoustic">
    </a>
  </main>

  <section class="lightbox" id="img1">
    <div class="lightbox__content">
      <a href="#img4" class="nav prev">‹</a>
      <img src="https://images.pexels.com/photos/165971/pexels-photo-165971.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="Sunflower guitar">
      <a href="#img2" class="nav next">›</a>
      <a href="#gallery" class="close">✕</a>
    </div>
  </section>

  <section class="lightbox" id="img2">
    <div class="lightbox__content">
      <a href="#img1" class="nav prev">‹</a>
      <img src="https://images.pexels.com/photos/210872/pexels-photo-210872.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="electric">
      <a href="#img3" class="nav next">›</a>
      <a href="#gallery" class="close">✕</a>
    </div>
  </section>

  <section class="lightbox" id="img3">
    <div class="lightbox__content">
      <a href="#img2" class="nav prev">‹</a>
      <img src="https://images.pexels.com/photos/164936/pexels-photo-164936.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="close-up guitar">
      <a href="#img4" class="nav next">›</a>
      <a href="#gallery" class="close">✕</a>
    </div>
  </section>

  <section class="lightbox" id="img4">
    <div class="lightbox__content">
      <a href="#img3" class="nav prev">‹</a>
      <img src="https://images.pexels.com/photos/995301/pexels-photo-995301.jpeg?auto=compress&cs=tinysrgb&w=1200" alt="acoustic">
      <a href="#img1" class="nav next">›</a>
      <a href="#gallery" class="close">✕</a>
    </div>
  </section>

  <footer class="site-footer">
    <p>© 2025 Guitar Gallery</p>
  </footer>
</body>
</html>
